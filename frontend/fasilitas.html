<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/jquery-3.6.1.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">HOTEL HEBAT</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button> 
          <div class="collapse navbar-collapse d-flex-lg justify-content-lg-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="kamar.html">Kamar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Fasilitas</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container-fluid min-vh-100 pt-5 container-fasilitas-hotel">
        <div class="row">
          <div class="col-12 text-center mt-4">
            <h1>Fasilitas Hotel</h1>
          </div>
        </div>
      </div>
      <footer>
        <div class="container-fluid">
            <div class="row">
                <p class="p-5 mt-5 mb-0 text-center bg-dark text-white">Copyright &copy; 2022 Airell Zulkarnain. All Right Reservered</p>
            </div>
        </div>
      </footer>
    <script>
      $(document).ready(function () {
        $.ajax({'url' : 'http://localhost:8000/get_fasilitas_hotel'}).then(function (res) {
          const container_fasilitas_hotel = $('.container-fasilitas-hotel');
          for (let r of res) {
            $(`
            <div class="row g-3 mt-2">
              <div class="col-10 col-lg-6 mx-auto" id="${r.FasilitasHotel.nama}">
                <div class="card">
                  <img src="http://localhost:8000/${r.FasilitasHotel.gambar}" alt="${r.FasilitasHotel.nama}" class="card-img-top">
                  <div class="card-body">
                  <h2 class="card-title">${r.FasilitasHotel.nama}</h2>
                  <p class="card-text">${r.FasilitasHotel.keterangan}</div>
                </div>
                </div>
              </div>
            </div>
          `).appendTo(container_fasilitas_hotel);
          }
        });
      });
    </script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
